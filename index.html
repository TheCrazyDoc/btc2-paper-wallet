<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC2 Paper Wallet Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs.min.js"></script>
    <style>
        body {
            background: #121212;
            color: #f7931a;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .wallet {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #f7931a33;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #333;
            color: #fff;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #f7931a;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ffa500;
        }
    </style>
</head>
<body>
    <h1>BTC2 Paper Wallet Generator</h1>
    <div class="wallet">
        <label>Public BTC2 Address</label>
        <input type="text" id="address" readonly>
        <label>Private Key (WIF - Compressed)</label>
        <input type="text" id="wif" readonly>
        <button onclick="generateWallet()">Generate New Wallet</button>
        <button onclick="window.print()">Print Wallet</button>
    </div>

    <script>
        function generateWallet() {
            try {
                const keyPair = bitcoin.ECPair.makeRandom({ compressed: true });
                const { address } = bitcoin.payments.p2pkh({ pubkey: keyPair.publicKey });
                const wif = keyPair.toWIF();
                document.getElementById('address').value = address;
                document.getElementById('wif').value = wif;
            } catch (e) {
                alert('Fail to generate wallet: ' + e.message);
            }
        }
    </script>
</body>
</html>
