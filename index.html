<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC2 Paper Wallet Generator</title>
  <script src="https://unpkg.com/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>
</head>
<body>
  <h1>BTC2 Paper Wallet Generator</h1>
  <div>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Private Key (WIF):</strong> <span id="wif"></span></p>
    <button onclick="generateWallet()">Generate Wallet</button>
  </div>

  <script>
    function generateWallet() {
      // BTC2 network parameters
      const btc2Network = {
        messagePrefix: '\x19Bitcoin2 Signed Message:\n',
        bech32: 'bc', // Not used for P2PKH
        bip32: {
          public: 0x0488b21e,
          private: 0x0488ade4
        },
        pubKeyHash: 0x19, // 25 in decimal, addresses start with 'C'
        scriptHash: 0x05,
        wif: 0x80
      };

      // Generate key pair
      const keyPair = bitcoin.ECPair.makeRandom({ network: btc2Network });
      const { address } = bitcoin.payments.p2pkh({ pubkey: keyPair.publicKey, network: btc2Network });
      const wif = keyPair.toWIF();

      // Display the address and WIF
      document.getElementById('address').textContent = address;
      document.getElementById('wif').textContent = wif;
    }
  </script>
</body>
</html>
