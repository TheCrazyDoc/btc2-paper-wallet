<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC2 Paper Wallet Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.1.0/bitcoinjs-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: #111;
      color: #f80;
      font-family: monospace;
      text-align: center;
      padding: 2em;
    }
    .wallet {
      background: #222;
      border-radius: 16px;
      padding: 2em;
      margin: auto;
      max-width: 600px;
    }
    .qr {
      margin: 1em;
    }
    button {
      background: #f80;
      color: #000;
      border: none;
      padding: 0.75em 1.5em;
      font-weight: bold;
      border-radius: 8px;
      margin: 0.5em;
      cursor: pointer;
    }
    .keybox {
      word-break: break-all;
      font-size: 0.95em;
      background: #000;
      color: #0f0;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 8px;
    }
    .section {
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <h1>BTC2 Paper Wallet Generator</h1>
  <div class="wallet" id="wallet">
    <div class="section">
      <h3>Your BTC2 Address</h3>
      <div id="addrQR" class="qr"></div>
      <div id="address" class="keybox"></div>
      <button onclick="copyText('address')">Copy Address</button>
    </div>

    <div class="section">
      <h3>Your Private Key (WIF - Compressed)</h3>
      <div id="privQR" class="qr"></div>
      <div id="privateKey" class="keybox"></div>
      <button onclick="copyText('privateKey')">Copy WIF</button>
    </div>

    <button onclick="generateWallet()">üîÅ Generate New Wallet</button>
    <button onclick="window.print()">üñ® Print Wallet</button>
  </div>

  <script>
    function generateWallet() {
      // Clear previous QR codes
      document.getElementById("addrQR").innerHTML = "";
      document.getElementById("privQR").innerHTML = "";

      // Generate key pair
      const keyPair = bitcoinjs.ECPair.makeRandom({ compressed: true });
      const { address } = bitcoinjs.payments.p2pkh({ pubkey: keyPair.publicKey });
      const wif = keyPair.toWIF();

      // Display address and WIF
      document.getElementById("address").textContent = address;
      document.getElementById("privateKey").textContent = wif;

      // Generate QR codes
      new QRCode(document.getElementById("addrQR"), {
        text: address,
        width: 128,
        height: 128
      });
      new QRCode(document.getElementById("privQR"), {
        text: wif,
        width: 128,
        height: 128
      });
    }

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    // Auto-generate wallet on load
    window.onload = generateWallet;
  </script>
</body>
</html>
