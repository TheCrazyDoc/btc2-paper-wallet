<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC2 Paper Wallet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.1.0/bitcoinjs-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: #111;
      color: #f80;
      font-family: monospace;
      text-align: center;
      padding: 2em;
    }
    .wallet {
      background: #222;
      padding: 2em;
      border-radius: 16px;
      margin: auto;
      max-width: 600px;
    }
    .keybox {
      background: #000;
      color: #0f0;
      padding: 1em;
      margin-top: 1em;
      border-radius: 10px;
      word-break: break-word;
    }
    .qr {
      margin: 1em;
    }
    button {
      background: #f80;
      border: none;
      color: black;
      font-weight: bold;
      padding: 0.6em 1.2em;
      border-radius: 8px;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BTC2 Paper Wallet Generator</h1>
  <div class="wallet">
    <h3>BTC2 Address</h3>
    <div id="addrQR" class="qr"></div>
    <div id="address" class="keybox"></div>
    
    <h3>Private Key (WIF - Compressed)</h3>
    <div id="privQR" class="qr"></div>
    <div id="privateKey" class="keybox"></div>

    <button onclick="generateWallet()">Generate New Wallet</button>
    <button onclick="window.print()">ðŸ–¨ Print Wallet</button>
  </div>

  <script>
    const btc2Network = {
      messagePrefix: '\x18Bitcoin2 Signed Message:\n',
      bech32: '',
      bip32: {
        public: 0x0488b21e,
        private: 0x0488ade4
      },
      pubKeyHash: 0x00,
      scriptHash: 0x05,
      wif: 0x80
    };

    function generateWallet() {
      // Generate compressed BTC2 key pair
      const keyPair = bitcoinjs.ECPair.makeRandom({ compressed: true, network: btc2Network });
      const { address } = bitcoinjs.payments.p2pkh({
        pubkey: keyPair.publicKey,
        network: btc2Network
      });
      const wif = keyPair.toWIF();

      // Set values
      document.getElementById('address').textContent = address;
      document.getElementById('privateKey').textContent = wif;

      // Clear QR
      document.getElementById("addrQR").innerHTML = "";
      document.getElementById("privQR").innerHTML = "";

      // Generate QR codes
      new QRCode(document.getElementById("addrQR"), { text: address, width: 128, height: 128 });
      new QRCode(document.getElementById("privQR"), { text: wif, width: 128, height: 128 });
    }

    // Auto-generate on load
    window.onload = generateWallet;
  </script>
</body>
</html>
