<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC2 Paper Wallet Generator</title>
  <script src="https://unpkg.com/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f7931a;
      text-align: center;
      padding: 2rem;
    }
    .wallet-box {
      background-color: #1a1a1a;
      border: 2px solid #f7931a;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      word-wrap: break-word;
      font-size: 1.1rem;
    }
    button {
      background-color: #f7931a;
      color: #0f0f0f;
      font-weight: bold;
      padding: 0.7rem 1.2rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #ffa733;
    }
  </style>
</head>
<body>
  <h1>BTC2 Paper Wallet Generator</h1>
  <div class="wallet-box">
    <h3>Your BTC2 Address</h3>
    <p id="btc2address">[Click Generate]</p>
    <h3>Your Private Key (WIF - Compressed)</h3>
    <p id="btc2wif">[Click Generate]</p>
    <button onclick="generateWallet()">üîÅ Generate New Wallet</button>
    <button onclick="window.print()">üñ® Print Wallet</button>
  </div>

  <script>
    function generateWallet() {
      try {
        const keyPair = bitcoin.ECPair.makeRandom({ compressed: true });
        const { address } = bitcoin.payments.p2pkh({ pubkey: keyPair.publicKey });
        const wif = keyPair.toWIF();

        document.getElementById("btc2address").textContent = address;
        document.getElementById("btc2wif").textContent = wif;
      } catch (e) {
        alert("Fail to generate wallet: " + e.message);
      }
    }
  </script>
</body>
</html>
