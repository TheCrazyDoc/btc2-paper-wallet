<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC2 Paper Wallet Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.1.0/bitcoinjs-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: #111;
      color: #f80;
      font-family: monospace;
      text-align: center;
      padding: 2em;
    }
    .wallet {
      background: #222;
      border-radius: 16px;
      padding: 2em;
      margin: auto;
      max-width: 600px;
    }
    .qr {
      margin: 1em;
    }
    button {
      background: #f80;
      color: #000;
      border: none;
      padding: 0.75em 1.5em;
      font-weight: bold;
      border-radius: 8px;
      margin: 0.5em;
      cursor: pointer;
    }
    .keybox {
      word-break: break-all;
      font-size: 0.95em;
      background: #000;
      color: #0f0;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 8px;
    }
    .section {
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <h1>BTC2 Paper Wallet Generator</h1>
  <div class="wallet" id="wallet">
    <div class="section">
      <h3>Your BTC2 Address</h3>
      <div id="addrQR" class="qr"></div>
      <div id="address" class="keybox"></div>
      <button onclick="copyText('address')">Copy Address</button>
    </div>

    <div class="section">
      <h3>Your Private Key (WIF - Compressed)</h3>
      <div id="privQR" class="qr"></div>
      <div id="privateKey" class="keybox"></div>
      <button onclick="copyText('privateKey')">Copy WIF</button>
    </div>

    <button onclick="generateWallet()">üîÅ Generate New Wallet</button>
    <button onclick="window.print()">üñ® Print Wallet</button>
  </div>

  <script>
    // Custom BTC2 network parameters (same as Bitcoin unless BTC2 changed them)
    const btc2Network = {
      messagePrefix: '\x18Bitcoin2 Signed Message:\n',
      bech32: '', // BTC2 does not use Bech32
      bip32: {
        public: 0x0488b21e,
        private: 0x0488ade4
      },
      pubKeyHash: 0x00, // BTC2 uses 0x00 like Bitcoin
      scriptHash: 0x05,
      wif: 0x80 // WIF prefix for BTC2 (same as Bitcoin)
    };

    function generateWallet() {
      const keyPair = bitcoinjs.ECPair.makeRandom({ network: btc2Network, compressed: true });
      const { address } = bitcoinjs.payments.p2pkh({
        pubkey: keyPair.publicKey,
        network: btc2Network
      });
      const wif = keyPair.toWIF();

      // Display key and address
      document.getElementById("address").textContent = address;
      document.getElementById("privateKey").textContent = wif;

      // Clear old QR codes
      document.getElementById("addrQR").innerHTML = "";
      document.getElementById("privQR").innerHTML = "";

      // Generate new QR codes
      new QRCode(document.getElementById("addrQR"), address);
      new QRCode(document.getElementById("privQR"), wif);
    }

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    // Generate wallet on load
    window.onload = generateWallet;
  </script>
</body>
</html>
